<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Register</title>
    <link rel="stylesheet" href="register.css" />
</head>

<body>
    <div class="container">
        <h1 class="logo">facebook</h1>
        <div class="form-box">
            <h2>Create a new account</h2>
            <form id="registerForm">
                <input type="text" placeholder="Full Name" required id="fullName" />
                <input type="email" placeholder="Email address" required id="email" />
                <input type="password" placeholder="Password" required id="password" />
                <p style="display: none; margin: 0px; color: red;" id="para"></p>
                <button type="submit" id="register" onclick="resgisterUser(event)">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="login.js"></script>

</body>

</html>
